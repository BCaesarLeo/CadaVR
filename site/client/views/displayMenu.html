<template name="displayMenu">
	<a-assets>
		<a-mixin id="textColor" material="color: black"></a-mixin>
		<a-mixin id="underlineColor" material="color: blue"></a-mixin>
	</a-assets>

	<a-entity id="menu" class="menu" position="0 2 -3">
		<a-plane color="white" class="plane" width="6" height="0.5">
			<a-entity id="pin" class="pins" position="-2.8 -0.1 0" text="text: Pin Tests" mixin="textColor" scale="0.3 0.3 0.3" width="1" height="0.5">
			</a-entity>

			<a-entity class="organ" scale="0.3 0.3 0.3" position="-1.3 -0.1 0" text="text: Organs" mixin="textColor" width="1" height="0.5">
			</a-entity>
			<a-entity id="lesson" position="0 -0.1 0" text="text: Lessons" mixin="textColor" scale="0.3 0.3 0.3" width="1" height="0.5">
			</a-entity>
			<a-entity id="collaborate" position="1.5 -0.1 0" text="text: Collaborate" mixin="textColor" scale="0.3 0.3 0.3" width="1" height="0.5">
			</a-entity>

		</a-plane>
	</a-entity>
	<a-entity class="card" position="0 0.5 -3">
	<!-- 15 characters per line for scale 0.3 -->
	</a-entity>
	<!-- Left side -->
	<a-plane position="-2 0 -3" class="left" height="8" width="1" color="blue" visible="false"></a-plane>
	<a-plane position="-3 0 -3" class="farLeft" height="8" width="1" color="green" visible="false"></a-plane>

	<!-- right side -->

	<a-plane position="2 0 -3" class="right" height="8" width="1" color="blue" visible="false"></a-plane>
	<a-plane position="3 0 -3" class="farRight" height="8" width="1" color="green" visible="false"></a-plane>
</template>
