<head>
	<meta charset="utf-8">
	<title>Object Move Test</title>
	<meta name="description" content="Tests context menu selection">
</head>
<template name="moveObject">
	<a-scene>
		<a-camera position="-0.1 1.8 0" cursor-color="black" near="0.1" raycaster cursor></a-camera>

		<a-plane width="100" height="100" rotation="90 0 0" color="grey"></a-plane>
		
		<!-- Invisible plane to help with movement -->
		<a-plane width="500" height="500" visible="false" color="white" position="0 0 -1.5"></a-plane>
		
		<a-sphere class="moveableObject" position="0 1.6 -1.2" radius="0.1" color="yellow"></a-sphere>
		
		<a-sky color="#ECECEC"></a-sky>
	</a-scene>
</template>
