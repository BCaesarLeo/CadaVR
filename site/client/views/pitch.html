<template name="pitchPresent">
	{{> pitchScene}}
</template>

<template name="pitchWatch1stPerson">
	{{> pitchScene}}
</template>

<template name="pitchScene">
	<a-root class="slideShow" position="0 3 -5" scale="4 4 4">
		<a-image class="previous" src="images/pitch/leftArrow.png" width="0.2" height="0.2" position="-1.1 0 0"></a-image>
		<a-image class="next" src="images/pitch/leftArrow.png" rotation="0 0 180" width="0.2" height="0.2" position="1.1 0 0"></a-image>
		<a-image sync="slides" class="slides" width="1.9" height="1.2"></a-image>
	</a-root>
	
	<a-entity visible="false" position="0 0 -5" class="objectInteractionContainer">
		{{> views}}
		<a-animation begin="startAnimation"
					attribute="rotation"
					to="0 -90 0"
					dur="3000"
					fill="forwards"></a-animation>
		<a-animation begin="startAnimation"
					attribute="position"
					to="-0.1 0 0"
					dur="3000"
					fill="forwards"></a-animation>
	</a-entity>
	
	<a-entity visible="false" position="0 0 -5" class="menuSelectionContainer">
		{{> menuSelection}}
		<a-animation begin="startAnimation"
					attribute="rotation"
					to="0 90 0"
					dur="3000"
					fill="forwards"></a-animation>
		<a-animation begin="startAnimation"
					attribute="position"
					to="-0.1 0 0"
					dur="3000"
					fill="forwards"></a-animation>
	</a-entity>
</template>
