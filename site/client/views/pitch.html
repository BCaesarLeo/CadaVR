<head>
	<meta charset="utf-8">
	<title>Pitch</title>
	<meta name="description" content="Tests context menu selection">
</head>
<template name="pitchPresent">
	{{> pitchScene}}
</template>

<template name="pitchWatch1stPerson">
	{{> pitchScene}}
</template>

<template name="pitchScene">
	<a-scene>
		<a-camera sync="presenter" position="-0.1 1.8 0" cursor-color="black" near="0.1"></a-camera>

		<a-plane width="100" height="100" rotation="90 0 0" color="grey"></a-plane>
		
		<a-root class="slideShow" position="0 1.6 -1.2">
			<a-image class="previous" src="images/pitch/leftArrow.png" width="0.2" height="0.2" position="-1.1 0 0"></a-image>
			<a-image class="next" src="images/pitch/leftArrow.png" rotation="0 0 180" width="0.2" height="0.2" position="1.1 0 0"></a-image>
			<a-image sync="slides" class="slides" width="1.9" height="1.2"></a-image>
		</a-root>
		
		<a-sky color="#ECECEC"></a-sky>
	</a-scene>
</template>

</body>
