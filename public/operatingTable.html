<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Menu Selection Test</title>
		<meta name="description" content="Tests menu selection">
		<script src="js/aframe.js"></script>
		<script src="js/jquery-2.2.0.js"></script>

		<script>
			$(window).load(function () {
				$(".contextMenu .item").click(function () {
					$( this ).attr("color", "black");
				});
			});
		</script>
	</head>
	<body>
		<a-scene>
			<a-camera position="0 1.8 0"></a-camera>

			<a-model scale="0.015 0.015 0.015" position="0 1.2 -0.6" src="models/operatingTable.dae"></a-model>
			<a-root position="0 1.2 -0.5">
				<a-model scale="0.0015 0.0015 0.0015" src="models/heart/Heart.dae"></a-model>
				<a-root class="contextMenu">
					<a-sphere class="item" color="yellow" radius="0.03" position="0.2 0.1 0"></a-sphere>
					<a-sphere class="item" color="yellow" radius="0.03" position="0 0.25 0"></a-sphere>
					<a-sphere class="item" color="yellow" radius="0.03" position="-0.2 0.1 0"></a-sphere>
				</a-root>
				
			</a-root>
			
			<a-sky color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
