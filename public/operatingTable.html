<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operating Table Test</title>
		<meta name="description" content="Tests context menu selection">
		<script src="js/aframe.js"></script>
		<script src="js/jquery-2.2.0.js"></script>

		<script>
			$(window).load(function () {
				$(".contextMenu .item").click(function () {
					$( this ).attr("color", "black");
				});
			});
		</script>
	</head>
	<body>
		<a-scene>
			<a-camera position="0 1.8 0" cursor-color="black" near="0.1"></a-camera>

			<a-plane width="100" height="100" rotation="90 0 0" color="grey"></a-plane>
			
			<a-model scale="0.02 0.01 0.02" position="0 0 -1" src="models/operatingTable.dae"></a-model>
			<a-root position="0 0.8 -1">
				<a-model scale="0.0015 0.0015 0.0015" src="models/heart/Heart.dae"></a-model>
				<a-root class="contextMenu">
					<a-sphere class="item" color="yellow" radius="0.03" position="0.2 0.1 0"></a-sphere>
					<a-sphere class="item" color="yellow" radius="0.03" position="0 0.25 0"></a-sphere>
					<a-sphere class="item" color="yellow" radius="0.03" position="-0.2 0.1 0"></a-sphere>
				</a-root>
			</a-root>
			
			<a-sky color="#ECECEC"></a-sky>
		</a-scene>
	</body>
</html>
